<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OllamaMax - AI Assistant</title>
    <link rel="stylesheet" href="styles.css?v=4">
    <!-- Add Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Add Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/vs2015.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/css.min.js"></script>
    <style>
/* Minimal override styles - most styling is in styles.css */
.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}
    </style>
</head>
<body>
    <!-- Left Sidebar -->
    <div class="sidebar">
        <div class="sidebar-icon ollama-logo">
            <img src="images/ollama.png" alt="Ollama Logo" width="28">
        </div>
        <div class="sidebar-icon active" title="Chat">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
            </svg>
        </div>
        <div class="sidebar-icon" title="Create">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
        </div>
        <div class="sidebar-icon" title="Audio">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
        </div>
        <div class="sidebar-icon" title="Settings">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 12H7.5m8.5 0h6M12 20.5v-1m0-14v-1m-4.22 13.22l-4.24-4.24M20.46 12H14.5"></path>
            </svg>
        </div>
        <div class="sidebar-icon" title="Archive">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="21 8 21 21 3 21 3 8"></polyline>
                <rect x="1" y="3" width="22" height="5"></rect>
                <line x1="10" y1="12" x2="14" y2="12"></line>
            </svg>
        </div>
        <div class="sidebar-icon" title="Rocket">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 11L3 17l6 6 6-6"></path>
                <path d="M15 11c0-4.5 0-6 0-6s1.5 0 6 0c0 4.5 0 6 0 6s0-1.5 0 6c-4.5 0-6 0-6 0s0-1.5 0-6z"></path>
            </svg>
        </div>
        <div class="sidebar-icon" title="History">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        </div>
        <div class="sidebar-icon sidebar-bottom" title="AI">
            <span style="font-size: 20px; font-weight: bold;">AI</span>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="top-bar-right">
                <span class="privacy-badge">ðŸ”’ Private</span>
                <div class="model-selector-wrapper">
                    <label for="model-select" class="model-label">Model:</label>

                    <select id="model-select" class="model-dropdown" title="Select Model">
                        <option value="llama3.1:8b" selected>Llama 3.1 âœ“</option>
                        <option value="qwen2.5-coder:7b">Qwen3 Coder (Not Installed)</option>
                        <option value="deepseek-coder:6.7b">DeepSeek Coder (Not Installed)</option>
                        <option value="qwen2.5-coder:32b-instruct">Qwen 2.5-Coder-32B (Not Installed)</option>
                        <option value="qwen2.5-coder:32b-instruct-q4_K_M">Qwen 2.5-Coder-32B Quant (Not Installed)</option>
                        <option value="deepseek-r1">DeepSeek R1 (Not Installed)</option>
                        <option value="glm-4.6">GLM 4.6 (Not Installed)</option>
                        <option value="deepseek-v3.1">DeepSeek v3.1 (Not Installed)</option>
                        <option value="qwen3-vl">Qwen3 VL (Vision) (Not Installed)</option>
                        <option value="qwen3:7b">Qwen3 (Not Installed)</option>
                        <option value="gemma2:9b">Gemma2 (Not Installed)</option>
                        <option value="mistral:7b">Mistral (Not Installed)</option>
                        <option value="llava:7b">Llava (Not Installed)</option>
                        <option value="phi3:mini">Phi3 (Not Installed)</option>
                        <option value="tinyllama:1.1b">TinyLlama (Not Installed)</option>
                        <option value="moondream:1.8b">Moondream (Not Installed)</option>
                        <option value="nomic-embed-text">Nomic Embed (Not Installed)</option>
                    </select>

                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be inserted here -->
        </div>
        
        <!-- Bottom Input Area (Hidden initially, shown after first message) -->
        <div class="bottom-input-area" id="bottom-input-area" style="display: none;">
            <div class="bottom-input-wrapper">
                <textarea id="user-input-bottom" placeholder="What do you want to know?" rows="1" aria-label="Type your message here"></textarea>
                <button id="send-button-bottom" class="bottom-send-button" title="Send">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Center Content Area (Logo, Title, and Search) -->
        <div class="center-content">
            <!-- Branding -->
            <div class="brand-container">
                <img src="images/ollama.png" alt="Ollama Logo" class="ollama-logo-white" width="60">
                <h1 class="brand-title">OllamaMax</h1>
            </div>
            
            <!-- Search Input Area -->
            <div class="center-input-container">
                <div class="center-input-wrapper">
                    <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <textarea id="user-input" placeholder="What do you want to know?" rows="1" aria-label="Type your message here"></textarea>
                    <select class="auto-select">
                        <option value="auto">Auto</option>
                    </select>
                    <button id="send-button" class="center-send-button" title="Send">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="action-button" title="Deep Search">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <span>DeepSearch</span>
                    </button>
                    <button class="action-button" title="Create Image">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        <span>Create Image</span>
                    </button>
                    <button class="action-button" title="Pick Personas">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span>Pick Personas</span>
                    </button>
                    <button class="action-button" title="Voice">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                        <span>Voice</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
